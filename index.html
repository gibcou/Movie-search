
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Movie List</title>
</head>
<body>
<header class="header">
  <h1>Welcome to Your Movie List</h1>
  <div class="search-container">
    <input onchange="handleSearch(event)" type="text" placeholder="Search movies...">
  </div>
  <h2>Welcome to My Movie List</h2>
  <button onclick="showMovieList()">View Movies</button>
  <div class="sort-menu">
    <label for="sort">Sort by:</label>
    <select id="sort" onchange="sortMovies()">
      <option value="title">Title</option>
      <option value="year">Year</option>
    </select>
  </div>
</header>

  <div class="container">
    <div class="row">
      <div class="movie-list">
        <div class="movie">
          <div class="movie-card">
            <div class="movie-card__container">
              <h3>Movie Title</h3>
              <p><b>Year:</b> 2025</p>
              <img src="poster.jpg" alt="Movie Poster" />
            </div>

            </div>
          </div>
        </div>
       
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
